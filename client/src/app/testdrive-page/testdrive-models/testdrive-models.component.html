<div *ngIf="cars$ | async as cars; else loader">
<table class="striped" *ngIf=" cars.length !==0; else empty">
  <thead>
  <tr>
      <th>Название</th>
      <th>Стоимость</th>
      <th>Страна производитель</th>
      <th>Дата теста</th>
      <th></th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let car of cars">
      <td>{{car.name}}</td>
      <td>{{car.cost}}</td>
      <td>{{car.country}}</td>
      <td>
        <input type="datetime-local" id="start" name="trip-start"
       [(ngModel)] = "car.dat">
      </td>
      <td>
   
          <button 
          class="btn waves-effect wavers-light btn-small"
          (click) ="addToTestDrive(car)"
          [disabled] ="!car.dat"
          >Добавить</button>
      </td>
  </tr>
  </tbody>
</table>
</div>


<ng-template #empty>
  <div class="center"> У данной марки нет автомобилей</div>
</ng-template>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
