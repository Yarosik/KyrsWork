<div class="page-title" id="location">
  <h4 *ngIf="isRoot">Test-Drive</h4>
  <h4 *ngIf="!isRoot">
    <a routerLink="/testdrive">Tests-Drive</a>
    <i class="material-icons">keyboard_arrow_right</i>
    Записаться на Test-Drive
  </h4>
  <button class="waves-effect btn grey darken-1 " (click)="open()"
  [disabled]="testDrive.list.length === 0">
  <i class="fa fa-automobile" aria-hidden="true"></i>
    Гараж
  </button>
</div>



<router-outlet></router-outlet>

<div #modal class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4 class="mb1">Ваш Test-Drive</h4>
    <table class="highlight">
      <thead>
        <tr>
          <th>автомобиль</th>
          <th>Цена, грн</th>
          <th>Дата</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor ="let item of testDrive.list">
          <td>{{item.name}}</td>
          <td>{{item.cost}}</td>
          <td>{{item.dat | date:'medium'}}</td>
          <td><i class="material-icons pointer" (click)="removeCar(item)">delete</i></td>
        </tr>
      </tbody>
    </table>
    <!-----<div class="order-summary">
      <p>Ближайшая дата Test-Drive <strong>{{testDrive.dat | date:'medium'}}</strong></p>
  </div>---->
  </div>
  <div class="modal-footer">
    <button class="modal-action waves-effect waves-black btn-flat" (click)="cancel()"
    [disabled] = "loading">Закрыть
    </button>
    <button class="modal-action btn waves-effect" (click)="submit()"
    [disabled]="testDrive.list.length === 0 || loading">Записаться</button>
  </div>
</div>
